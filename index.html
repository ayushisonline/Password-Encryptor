<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Manager</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .box {
      background: #e8e8e8;
      padding: 20px;
      border-radius: 16px;
      width: 300px;
    }

    .box textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #000;
      resize: none;
    }

    .output-box {
      height: 80px;
    }

    .copy-btn {
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Password Manager</h1>
  <div class="container">
    <div class="box">
      <h3>Encryptor</h3>
      <textarea id="textInput" placeholder="Enter text..."></textarea>
      <br />
      <label><input type="checkbox" id="spacingCheckbox" checked /> Add space between hex characters</label>
      <textarea id="hexOutput" class="output-box" readonly></textarea>
      <br />
      <button class="copy-btn" onclick="copyToClipboard('hexOutput')">Copy</button>
    </div>

    <div class="box">
      <h3>Decryptor</h3>
      <textarea id="hexInput" placeholder="Enter hex..."></textarea>
      <textarea id="textOutput" class="output-box" readonly></textarea>
      <br />
      <button class="copy-btn" onclick="copyToClipboard('textOutput')">Copy</button>
    </div>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const spacingCheckbox = document.getElementById("spacingCheckbox");
    const hexOutput = document.getElementById("hexOutput");

    const hexInput = document.getElementById("hexInput");
    const textOutput = document.getElementById("textOutput");

    // Convert text to hex
    function updateHexOutput() {
      const useSpacing = spacingCheckbox.checked;
      const hex = [...textInput.value]
        .map(c => c.charCodeAt(0).toString(16).padStart(2, '0'))
        .join(useSpacing ? " " : "");
      hexOutput.value = hex;
    }

    // Convert hex to text
    function updateTextOutput() {
      const hexStr = hexInput.value.replace(/[^a-fA-F0-9]/g, '');
      const result = [];
      for (let i = 0; i < hexStr.length; i += 2) {
        const hexPair = hexStr.slice(i, i + 2);
        result.push(String.fromCharCode(parseInt(hexPair, 16)));
      }
      textOutput.value = result.join('');
    }

    // Copy function
    function copyToClipboard(id) {
      const el = document.getElementById(id);
      el.select();
      document.execCommand("copy");
    }

    // Event listeners
    textInput.addEventListener("input", updateHexOutput);
    spacingCheckbox.addEventListener("change", updateHexOutput);
    hexInput.addEventListener("input", updateTextOutput);
  </script>
</body>
</html>
