<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f7f7f7;
      transition: background-color 0.3s, color 0.3s;
      color: #111;
    }

    body.dark {
      background-color: #121212;
      color: #f1f1f1;
    }

    h1 {
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      gap: 40px;
    }

    .panel {
      background-color: #eee;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      transition: background-color 0.3s;
    }

    body.dark .panel {
      background-color: #1f1f1f;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 10px;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s, border 0.3s;
    }

    body.dark textarea {
      background-color: #2a2a2a;
      color: #f1f1f1;
      border: 1px solid #555;
    }

    button {
      padding: 6px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    label {
      font-size: 14px;
    }

    #toggle-theme {
      margin-top: 30px;
      cursor: pointer;
      color: #007BFF;
      background: none;
      border: none;
      font-size: 16px;
    }

    #toggle-theme:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Password Manager</h1>
  <div class="container">
    <div class="panel">
      <h3>Encryptor</h3>
      <textarea id="textInput" placeholder="Enter text..."></textarea>
      <label><input type="checkbox" id="spaceOption" checked> Add space between hex characters</label>
      <textarea id="hexOutput" readonly></textarea>
      <button onclick="copyToClipboard('hexOutput')">Copy</button>
    </div>
    <div class="panel">
      <h3>Decryptor</h3>
      <textarea id="hexInput" placeholder="Enter hex..."></textarea>
      <textarea id="textOutput" readonly></textarea>
      <button onclick="copyToClipboard('textOutput')">Copy</button>
    </div>
  </div>

  <button id="toggle-theme" onclick="toggleTheme()">Toggle Dark/Light</button>

  <script>
    const textInput = document.getElementById('textInput');
    const spaceOption = document.getElementById('spaceOption');
    const hexOutput = document.getElementById('hexOutput');
    const hexInput = document.getElementById('hexInput');
    const textOutput = document.getElementById('textOutput');

    function textToHex(text, withSpaces) {
      return Array.from(text)
        .map(char => char.charCodeAt(0).toString(16).padStart(2, '0'))
        .join(withSpaces ? ' ' : '');
    }

    function hexToText(hex) {
      hex = hex.replace(/[^a-fA-F0-9]/g, '');
      let text = '';
      for (let i = 0; i < hex.length; i += 2) {
        text += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
      }
      return text;
    }

    function updateHexOutput() {
      const input = textInput.value;
      const withSpaces = spaceOption.checked;
      hexOutput.value = textToHex(input, withSpaces);
    }

    function updateTextOutput() {
      const input = hexInput.value;
      textOutput.value = hexToText(input);
    }

    function copyToClipboard(id) {
      const textarea = document.getElementById(id);
      textarea.select();
      document.execCommand('copy');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    textInput.addEventListener('input', updateHexOutput);
    spaceOption.addEventListener('change', updateHexOutput);
    hexInput.addEventListener('input', updateTextOutput);
  </script>
</body>
</html>
