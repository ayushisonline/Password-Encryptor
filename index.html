<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Converter</title>
  <style>
    :root {
      --bg-light: #f7f7f7;
      --bg-dark: #121212;
      --text-light: #111;
      --text-dark: #f1f1f1;
      --panel-light: #eee;
      --panel-dark: #1f1f1f;
      --btn: #333;
      --btn-hover: #555;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .panel {
      background-color: var(--panel-light);
      padding: 40px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: background-color 0.3s;
    }

    body.dark .panel {
      background-color: var(--panel-dark);
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s, border 0.3s;
    }

    body.dark textarea {
      background-color: #2a2a2a;
      color: #f1f1f1;
      border: 1px solid #555;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: var(--btn);
      color: #fff;
      font-weight: 500;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #toggle-theme {
      margin-top: 30px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      color: #007BFF;
    }

    #toggle-theme:hover {
      text-decoration: underline;
    }

    .copy-btn {
      position: relative;
      display: inline-block;
    }

    .copied-msg {
      position: absolute;
      top: -24px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .copy-btn.show-msg .copied-msg {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Text Converter</h1>

  <div class="container">
    <div class="panel">
      <h3>Encryptor</h3>
      <textarea id="textInput" placeholder="Enter text..."></textarea>
      <label><input type="checkbox" id="spaceOption" checked> Add space between hex characters</label>
      <textarea id="hexOutput" readonly></textarea>
      <div class="copy-btn" id="copyHexWrap">
        <span class="copied-msg">âœ… Copied!</span>
        <button onclick="copyToClipboard('hexOutput', 'copyHexWrap')">ðŸ“‹ Copy</button>
      </div>
    </div>

    <div class="panel">
      <h3>Decryptor</h3>
      <textarea id="hexInput" placeholder="Enter hex..."></textarea>
      <textarea id="textOutput" readonly></textarea>
      <div class="copy-btn" id="copyTextWrap">
        <span class="copied-msg">âœ… Copied!</span>
        <button onclick="copyToClipboard('textOutput', 'copyTextWrap')">ðŸ“‹ Copy</button>
      </div>
    </div>
  </div>

  <button id="toggle-theme" onclick="toggleTheme()">ðŸŒ“ Toggle Dark/Light</button>

  <script>
    const textInput = document.getElementById('textInput');
    const spaceOption = document.getElementById('spaceOption');
    const hexOutput = document.getElementById('hexOutput');
    const hexInput = document.getElementById('hexInput');
    const textOutput = document.getElementById('textOutput');

    function textToHex(text, withSpaces) {
      return Array.from(text)
        .map(char => char.charCodeAt(0).toString(16).padStart(2, '0'))
        .join(withSpaces ? ' ' : '');
    }

    function hexToText(hex) {
      hex = hex.replace(/[^a-fA-F0-9]/g, '');
      let text = '';
      for (let i = 0; i < hex.length; i += 2) {
        text += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
      }
      return text;
    }

    function updateHexOutput() {
      const input = textInput.value;
      const withSpaces = spaceOption.checked;
      hexOutput.value = textToHex(input, withSpaces);
    }

    function updateTextOutput() {
      const input = hexInput.value;
      textOutput.value = hexToText(input);
    }

    function copyToClipboard(id, wrapId) {
      const textarea = document.getElementById(id);
      const wrapper = document.getElementById(wrapId);
      textarea.select();
      document.execCommand('copy');

      wrapper.classList.add('show-msg');
      setTimeout(() => wrapper.classList.remove('show-msg'), 1500);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    textInput.addEventListener('input', updateHexOutput);
    spaceOption.addEventListener('change', updateHexOutput);
    hexInput.addEventListener('input', updateTextOutput);
  </script>
</body>
</html>
